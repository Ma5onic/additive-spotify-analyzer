<!DOCTYPE html>
<html>
  <head>
    <title>spotify music analyzer</title>
    <meta name="description" content="A cool thing made with Gomix">
    <link id="favicon" rel="icon" href="https://gomix.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <header>
      <h1>
        spotify music analyzer
      </h1>
    </header>

    <main>

        {% block subheader %} {% endblock %}
        <br><br>
      <!--form action="/login">
        <button type="submit">Login</button>
      </form-->

      <form action="/playlists">
        <button type="submit">Retrieve server playlists</button>
      </form>

      <form action="/analyze/local">
        <button type="submit">Process playlists</button>
      </form>
      <section class="dreams">
        <ul id="dreams">
        </ul>
      </section>
    </main>

    {% block body %} {% endblock %}
